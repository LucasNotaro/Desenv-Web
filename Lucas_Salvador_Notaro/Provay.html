<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main class="container-fluid">
        <div class="alert alert-primary" role="alert"> Lanchonete Provão </div>
    
        <div class="row">
            <div class="col-md-6">
              <label for="Nome" class="form-label">Nome:</label>
              <input type="text" name="nome" class="form-control">
            </div>
            
            <div class="col-md-6">
              <label for="Fone:" class="form-label">Fone:</label>
              <input type="text" name="fone" class="form-control">
            </div>
        </div>

    
        <h5> Escolha a Promoção: </h5>  

            <div class="promocao-conteiner">
                <div class="promocao-item">
                    <h4>Promoção 1</h4>
                    <img src="Foto1.jpg" class="imagens">
                    <p><input type="radio" name="lanche"> R$ 40,00 </p>
                    <p><label>Qtd&nbsp</label><input type="text" size="30"></p>
                </div>
            
                <div class="promocao-item">
                    <h4>Promoção 2</h4>
                    <img src="Foto2.jpg" class="imagens">
                    <p><input type="radio" name="lanche"> R$ 60,00 </p>
                    <p><label>Qtd&nbsp</label><input type="text" size="30"></p>
                </div>
            
                <div class="promocao-item">
                    <h4>Promoção 3</h4>
                    <img src="foto3.webp" class="imagens">
                    <p><input type="radio" name="lanche"> R$ 60,00 </p>
                    <p><label>Qtd&nbsp</label><input type="text" size="30"></p>
                </div>
            </div>
      
            <label >Adicionais:</label>
            <div>
            <input type="checkbox" > Batata R$ 10,00
            <input type="checkbox" > Cebola R$ 5,00
            </div>
  
            
        <div class="informacoes">    
            <div class="rodape">
                <div>
                <button  type="button" class="btn btn-primary" >Comprar: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">

                </svg></button>
                </div>

                <div>
                <label class="total" >Total: </label>
                </div>

                <div>
                <label class="total" >Desconto: </label>
                </div>
            
                <div>
                <label class="total" >Total com Desconto: </label>
                </div>
            </div>
        </div>

    </main>
