<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria X-Gostoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <main class="container-fluid">
            <form>
                <div class="alert alert-primary" role="alert">
                Hamburgueria X-Gostoso
                </div>


                <div class="row">
                    <div class="col-md-6">
                      <label for="Telefone" class="form-label">Telefone</label>
                      <input type="text" name="telefone" id="telefone" class="form-control">
                    </div>
                    
                    <div class="col-md-6">
                      <label for="NomeCliente" class="form-label">Nome do Cliente</label>
                      <input type="text" name="nome" id="nome" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="Combos" class="form-label">Combos</label>
                        <select class="form-select" id="combos">
                            <option selected>Escolha seu Combo</option>
                            <option value="20">X-Saldável</option>
                            <option value="50">X-Tudo</option>
                            <option value="30">Cachorrão Simples</option>
                        </select>
                    </div>   
                                
                    <div class="col-md-3">         
                        <div><label for="Adicionais" class="form-label">Adicionais</label></div>
                        
                        <div>
                            <input type="checkbox" name="adicionais" value="2">
                            <label>Bacon</label>
                        </div>
                        <div>
                            <input type="checkbox" name="adicionais" value="2">
                            <label>Cheddar</label>
                            <input type="checkbox" name="adicionais" value="2">
                            <label>Picles</label>
                        </div>
                    </div>


                     <div class="col-md-3">
                        <div>
                            <label for="Entrega?" class="form-label">Entrega?</label>
                            <i class="ri-motorbike-fill"></i>
                        </div>
                            <div>
                                <input type="radio" name="entrega" value="10" id="taxa">
                                <label>Para Viagem</label>   
                            </div>                             
                        <input type="radio" name="entrega" value="0" id="taxa" checked>
                        <label for="entrega">Balcão</label>  
                    </div>
                </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <br><br>
                            <button class="btn btn-primary me-md-2" type="button" onclick="calcularTotal()">Calcular</button>
                            <button class="btn btn-primary me-md-2" type="button">Novo Pedido</button>
                            <button class="btn btn-primary" type="button">Recibo</button>
                        </div>
                        


                        <div class="col-md-12">
                            <label>Total a pagar: <i class="ri-calculator-line"></i> </label>
                        </div>
                        <div class="row">
                            <textarea name="" id="mensagem2" rows="1" readonly disabled></textarea>
                        </div>
                        <div class="col-md-12">
                            <label>Descrição do Pedido:</label>
                        </div>
                        <div class="col-md-12">
                            <textarea rows="5" cols="166" readonly disabled id="mensagem"></textarea>
                        </div>             
                        
                    
            </form>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
