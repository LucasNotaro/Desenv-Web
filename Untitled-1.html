<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        header, footer { text-align: center; }
        nav { background-color: #333; padding: 10px; }
        nav a { color: white; text-decoration: none; padding: 10px; }
        section { margin-bottom: 20px; }
        .biografia { background-color: #f4f4f4; padding: 20px; }
        .curriculo { background-color: #e2e2e2; padding: 20px; }
        .contato { background-color: #d0d0d0; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Meu Site Pessoal</h1>
            <nav>
                <a href="#biografia">Biografia</a>
                <a href="#curriculo">Currículo</a>
                <a href="#contato">Contato</a>
            </nav>
        </header>

        <section id="biografia" class="biografia">
            <h2>Biografia</h2>
            <p>Aqui você coloca sua biografia.</p>
        </section>

        <section id="curriculo" class="curriculo">
            <h2>Currículo</h2>
            <p>Aqui você coloca seu currículo.</p>
        </section>

        <section id="contato" class="contato">
            <h2>Contato</h2>
            <p>Aqui você coloca seus detalhes de contato.</p>
        </section>

        <footer>
            <p>© 2024 Meu Site Pessoal</p>
        </footer>
    </div>

    <script>
        // Aqui você pode adicionar JavaScript para interatividade
    </script>
</body>
</html>
