<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <main class="container-fluid">
        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-md-6 text-center">
                <a href="../index.html" class="btn btn-primary"><i class="ri-arrow-left-line"></i> Página Inicial</a>
            </div>
        </div>
        <form>
            <div class="alert alert-primary" role="alert">
                Cálculo de Salário
            </div>

            <div class="col">
                <div class="col-md-6">
                    <label for="horasTrabalhadas" class="form-label">Horas trabalhadas:</label>
                    <input type="text" name="horasTrabalhadas" id="horasTrabalhadas" class="form-control" value="62">
                </div>

                <div class="col-md-6">
                    <label for="salarioHora" class="form-label">Salário por hora trabalhada (R$):</label>
                    <input type="text" name="salarioHora" id="salarioHora" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="refeicoesFeitas" class="form-label">Refeições feitas:</label>
                    <input type="text" name="refeicoesFeitas" id="refeicoesFeitas" class="form-control">
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-left">
                <br><br>
                <button class="btn btn-primary me-md-2 text-start" type="button" onclick="calcularSalario()" style="margin: 10px;">Calcular</button>
            </div>

            <div class="col-md-6">
                <label id="resultado"></label>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
