<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Randômico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <main class="container-fluid">
        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-md-6 text-center">
                <a href="../index.html" class="btn btn-primary"><i class="ri-arrow-left-line"></i> Página Inicial</a>
            </div>
        </div>
        <form>
            <div class="alert alert-primary" role="alert">
                Número Randômico
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-left">
                <br><br>
                <button class="btn btn-primary me-md-2 text-start" type="button" onclick="numeroRandomico()" style="margin: 10px;">Gerar Número Randômico</button>
            </div>
            <div>
                <br>
                <span id="textoNumero" style="display: none;">Número Gerado: <span id="numero" style="font-weight: bold;"></span></span>
                <br>
                <span id="textoParOuImpar" style="display: none;">O número <span id="numExibido"></span> é </span><span id="parOuImpar"></span>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
